<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sorting Algorithm Visualizer</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="algorithm">Algorithm</label>
                <select id="algorithm">
                    <option value="bubble">Bubble Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="quick">Quick Sort</option>
                    <option value="heap">Heap Sort</option>
                    <option value="counting">Counting Sort</option>
                    <option value="radix">Radix Sort</option>
                    <option value="shell">Shell Sort</option>
                    <option value="cocktail">Cocktail Sort</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="arraySize">Array Size: <span id="sizeValue">50</span></label>
                <input type="range" id="arraySize" min="10" max="200" value="50">
            </div>
            
            <div class="control-group">
                <label for="speed">Speed: <span id="speedValue">50</span>ms</label>
                <input type="range" id="speed" min="1" max="1000" value="50">
            </div>
            
            <div class="control-group">
                <label>Array Generation</label>
                <select id="arrayType">
                    <option value="random">Random</option>
                    <option value="nearly-sorted">Nearly Sorted</option>
                    <option value="reversed">Reversed</option>
                    <option value="few-unique">Few Unique</option>
                </select>
            </div>
        </div>
        
        <div class="button-group">
            <button id="generateArray">Generate New Array</button>
            <button id="startSort">Start Sorting</button>
            <button id="pauseSort">Pause</button>
            <button id="resetArray">Reset</button>
            <button id="stepSort">Step</button>
            <button id="toggleValues">Show Values</button>
        </div>
        
        <div class="visualization-container" id="visualization"></div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Comparisons</div>
                <div class="stat-value" id="comparisons">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Swaps</div>
                <div class="stat-value" id="swaps">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Array Accesses</div>
                <div class="stat-value" id="accesses">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Time Elapsed</div>
                <div class="stat-value" id="timeElapsed">0ms</div>
            </div>
        </div>
        
        <div class="algorithm-info" id="algorithmInfo">
            <h3>Select an algorithm to see its details</h3>
            <p>Choose a sorting algorithm from the dropdown above to visualize how it works.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
